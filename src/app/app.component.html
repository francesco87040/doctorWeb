<ion-app>
  <ion-router-outlet id="main-content">
    <ion-app>
      <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
      <ion-menu contentId="content1" side="start" style="cursor: pointer">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-no-padding">
          <ion-row style="height: 300px;margin-left: 65px;padding-top: 77px;">
            <ion-avatar style="text-align: center;" class="avatar" (click)="openUploadImage()">
              <img [src]="user?.url" />
              <ion-icon id="icon" name="image-outline"> </ion-icon>
              <input id="inputPhoto" type="file" [hidden]="true" (change)="uploadImage($event)" accept="image/*"/>
              <ion-label style="color: black;font-weight: bold;font-size: 25px;">{{ user?.name }}</ion-label>
            </ion-avatar>
          </ion-row>
          <ng-container *ngIf="user">
            <ion-item (click)="goToPage('profile')">
              <ion-icon slot="start" name="options-outline"></ion-icon>
              <ion-label> Profilo </ion-label>
            </ion-item>
            <ion-item (click)="goToPage('bookreservation')">
              <ion-icon slot="start" name="options-outline"></ion-icon>
              <ion-label> Prenota </ion-label>
            </ion-item>
          </ng-container>
          <ng-container *ngIf="!user">
            <ion-item (click)="goToPage('registrazione')">
              <ion-icon slot="start" name="options-outline"></ion-icon>
              <ion-label>Registrati</ion-label>
            </ion-item>
            <ion-item (click)="goToPage('login')">
              <ion-icon slot="start" name="options-outline"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          </ng-container>
          <ion-item (click)="goToPage('contatti')">
            <ion-icon slot="start" name="options-outline"></ion-icon>
            <ion-label> Contatti </ion-label>
          </ion-item>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="content1" main></ion-router-outlet>
    </ion-app>
  </ion-router-outlet>
</ion-app>
