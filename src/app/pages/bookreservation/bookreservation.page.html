<ion-content>
  <app-header></app-header>
  <ion-row class="ion-no-padding">
    <ion-col size="6" class="ion-no-padding">
        <ion-title>{{viewTitle}}</ion-title>
        <ion-button ion-button [disabled]="isToday" (click)="today()">Today</ion-button>
        <ion-button ion-button (click)="loadEvents()">Load Events</ion-button>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="selectDoctor" placeholder="Seleziona un dottore" >
            <ion-select-option [value]="doctor" *ngFor="let doctor of doctorList">{{doctor.name}} {{doctor.surname}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" [step]="calendar.step">
  </calendar>
  <ion-row>
    <ion-button (click)="bookReservation()">Prenota</ion-button>
  </ion-row>
</ion-content>
