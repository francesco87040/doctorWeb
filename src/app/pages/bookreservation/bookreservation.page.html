<ion-content>
  <app-header></app-header>

  <ion-grid>
    <ion-row style="max-width: 100%;text-align: center;">
    <ion-col class="ion-no-padding" size="8" style="margin-top: 20px;font-weight: bold;font-size: 30px;">
      <ion-label>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</ion-label>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="doctorId" (ionChange)="loadDoctor()"  placeholder="Seleziona un dottore" >
            <ion-select-option [value]="doctor.id" *ngFor="let doctor of doctorList">{{doctor.name}} {{doctor.surname}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>
  
  <ion-row>
    <ion-col size="4" class="ion-text-left" style="margin-top: 20px;">
      <ion-button class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()" size="large" style="width: 250px;">
        Previous
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center" style="margin-top: 20px;">
      <ion-button class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" size="large"
        style="width: 250px;">
        Today
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-right" style="margin-top: 20px;">
      <ion-button class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()" size="large" style="width: 250px;">
        Next
      </ion-button>
    </ion-col>

  </ion-row>

  <br />
  <div [ngSwitch]="view" *ngIf="this.reservationList.length > 0">
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)">
    </mwl-calendar-month-view>

  </div>
