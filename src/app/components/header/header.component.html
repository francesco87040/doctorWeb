<ion-row style="height: 105px; background-color: #082e4b">
  <ion-col size="4" class="ion-no-padding">
    <ion-toolbar color="translucent">
      <ion-buttons slot="start" style="color: white; align-items: center; zoom: 2.1">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-col>
  <ion-col size="4" class="ion-text-center ion-no-padding">
    <img (click)="redirectToPage('home')" style="width: 110px; cursor: pointer; margin-bottom: 70px"
      src="../../../assets/logo.png" alt="s" />
  </ion-col>
  <ion-col size="4" class="ion-no-padding">
    <ng-container *ngIf="!user">
      <ion-row>
        <ion-col size="6" style="text-align: end">
          <ion-button (click)="redirectToPage('registrazione')">registrati
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="redirectToPage('login')" style="width: 100px">login</ion-button>
        </ion-col>
      </ion-row>
    </ng-container>
    <ng-container *ngIf="user">
      <ion-row style="height: 100%; margin-top: 10px">
        <ion-col size="6"></ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-avatar>
            <img alt="Silhouette of a person's head" style="zoom: 0.8;" [src]="user.url" />
            <ion-label style="color: white">{{ user.name }}</ion-label>
          </ion-avatar>
        </ion-col>
        <ion-col size="3" style="margin-top: 13px">
          <ion-button style="text-align: center; width: 118px; margin-left: -24px"
            (click)="logout();">Logout</ion-button>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-col>
</ion-row>
